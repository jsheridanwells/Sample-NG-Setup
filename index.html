<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- build:css css/styles.min.css-->
    <link rel="stylesheet" href="styles.css">
    <!-- /build -->

    <title>Protractor Calculator</title>
</head>

<body ng-app="calculator">
    <div class="container">
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8" ng-controller="calcController">
                <form>
                    <div class="form-group">
                        <label for="output"></label>
                        <input type="text" class="form-control" id="output" ng-model="currentVal" enter="equals()" autocomplete=off>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-default" ng-click="add()">+</button>
                        <button class="btn btn-default" ng-click="subtract()">-</button>
                        <button class="btn btn-default" ng-click="multiply()">x</button>
                        <button class="btn btn-default" ng-click="divide()">/</button>
                        <button class="btn btn-default" ng-click="allClear()">AC</button>
                        <button class="btn btn-default" ng-click="equals()">=</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div id="data-frame" class="row mt-5" ng-controller="dataFrameController">
            <div ng-repeat="datum in myData">
                <h2 class="data-title">{{datum.title}}</h2>
                <p class="data-body">{{datum.body}}</p>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- build:js lib/angular.min.js -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- /build -->

    <!-- build:remove -->
    <script src="node_modules/angular-mocks/angular-mocks.js"></script>
    <!-- /build -->
        
    <!-- build:js build.min.js -->
    <script src="src/app.js"></script>
    <script src="src/calc-controller.js"></script>
    <script src="src/data-frame-controller.js"></script>
    <script src="src/enter-directive.js"></script>
    <!-- /build -->
</body>

</html>
